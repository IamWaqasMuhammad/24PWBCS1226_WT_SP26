<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        body {
            margin: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background: radial-gradient(circle, #ff5733,#ffc300);
        }
        .rounded-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS 311 - Web Programming </h1>
    <div class="rounded-image">
        <img src="https://th.bing.com/th/id/R.4e36a370ceecfe252f2a9f23405383a0?rik=1E5hixsH5RtKNg&pid=ImgRaw&r=0" alt="Rounded Image"">
        </div>
</body>
</html>
